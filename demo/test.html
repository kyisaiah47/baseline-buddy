<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Buddy Test</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h1>Modern HTML Features</h1>
            
            <section>
                <h2>Forms</h2>
                <form>
                    <input type="email" placeholder="Enter email" required>
                    <input type="date" name="birthday">
                    <input type="range" min="0" max="100" value="50">
                    <input type="color" value="#ff0000">
                </form>
            </section>

            <section>
                <h2>Media</h2>
                <picture>
                    <source media="(min-width: 800px)" srcset="large.jpg">
                    <img src="small.jpg" alt="Responsive image" loading="lazy" decoding="async">
                </picture>
                
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                </video>
            </section>

            <section>
                <h2>Interactive Elements</h2>
                <details>
                    <summary>Click to expand</summary>
                    <p>Hidden content here!</p>
                </details>

                <dialog id="my-dialog">
                    <p>This is a dialog</p>
                </dialog>
            </section>
        </article>
    </main>

    <aside>
        <figure>
            <img src="chart.png" alt="Sales chart">
            <figcaption>Monthly sales data</figcaption>
        </figure>
    </aside>

    <footer>
        <p contenteditable="true" data-user-id="123" draggable="true">
            Edit this text!
        </p>
    </footer>
</body>
</html>
